<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solana Agent Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-buttons">
      <button id="connect-wallet">Connect Wallet</button>
      <button id="settings-btn">Settings</button>
    </div>
  </header>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>API Settings</h2>
        <span id="settings-close" class="close">&times;</span>
      </div>
      <div class="modal-body">
        <form id="settings-form">
          <div class="form-group">
            <label for="solscanKey">Solscan API Key</label>
            <input type="password" id="solscanKey" name="solscanKey" placeholder="Enter your Solscan API key" />
          </div>
          <div class="form-group">
            <label for="jupiterKey">Jupiter API Key</label>
            <input type="password" id="jupiterKey" name="jupiterKey" placeholder="Enter your Jupiter API key" />
          </div>
          <div class="form-group">
            <label for="rpcUrl">Solana RPC URL</label>
            <input type="text" id="rpcUrl" name="rpcUrl" placeholder="Enter your Solana RPC URL" value="https://api.mainnet-beta.solana.com" />
          </div>
          <div class="form-group">
            <label for="privateKeyJSON">Solana Private Key (JSON Array)</label>
            <textarea id="privateKeyJSON" name="privateKeyJSON" placeholder="Enter your Solana private key as JSON array" rows="4"></textarea>
            <small class="text-muted">This is a JSON array of 64 numbers. Keep this secure!</small>
          </div>
          <button type="submit" id="settings-save">Save Settings</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="js/wallet.js"></script>
  <script type="module" src="js/settings.js"></script>
</body>
</html>
